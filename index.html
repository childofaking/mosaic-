<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mosaic</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>

    <div id="container">

      <header>
        <h1>Mosaic</h1>
      </header>

      <div class="userI">

        <div class="userShuffle">
          <h2>Shuffles:</h2>
          <p></p>
        </div>

        <div class="userMove">
          <h2>Moves:</h2>
          <p></p>
        </div>

        <div class="userTime">
          <h2>Time:</h2>
          <p></p>
        </div>

      </div>

      <div class="game">

        <div id="col0Row0" class="tile0"></div>

        <div id="col1Row0" class="tile1"></div>

        <div id="col2Row0" class="tile2"></div>

        <div id="col0Row1" class="tile3"></div>

        <div id="col1Row1" class="tile4"></div>

        <div id="col2Row1" class="tile5"></div>

        <div id="col0Row2" class="tile6"></div>

        <div id="col1Row2" class="tile7"></div>

        <div id="col2Row2" class="tile8"></div>

      </div>

      <footer>
        <p>wellsDev 2015</p>
      </footer>

    </div>

<!-- JavaScript -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/js/game.js" type="text/javascript">

    </script>
  </body>
</html>
