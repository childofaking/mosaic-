<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mosaic</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>

    <div id="container">

      <header>
        <h1>Mosaic</h1>
      </header>

      <div class="userI">

        <div class="userShuffle">
          <h2>Shuffles:</h2>
          <p></p>
        </div>

        <div class="userMove">
          <h2>Moves:</h2>
          <p></p>
        </div>

        <div class="userTime">
          <h2>Time:</h2>
          <p></p>
        </div>

      </div>

      <div class="game">

        <div class="col0 row0 tile" id="tile0"></div>
        <div class="col1 row0 tile" id="tile1"></div>
        <div class="col2 row0 tile" id="tile2"></div>
        <div class="col0 row1 tile" id="tile3"></div>
        <div class="col1 row1 tile" id="tile4"></div>
        <div class="col2 row1 tile" id="tile5"></div>
        <div class="col0 row2 tile" id="tile6"></div>
        <div class="col1 row2 tile" id="tile7"></div>

      </div>

      <footer>
        <p>wellsDev 2015</p>
      </footer>

    </div>

<!-- JavaScript -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/js/game.js" type="text/javascript">

    </script>
  </body>
</html>
